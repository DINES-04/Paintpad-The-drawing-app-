<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./image/logo.png">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="line">
                        <img src="./image/line.jpg" alt="" style="width: 20px; height: 20px">
                        <span>Line</span>
                    </li>
                    <li class="option tool" id="rectangle">
                        <img src="./image/rectangle.png" alt="" style="width: 20px; height: 20px">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./image/circle.jpg" alt="" style="width: 20px; height: 20px;">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./image/triangle.png" alt="" style="width: 20px; height: 20px;">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">fill-color</label>
                    </li>
                </ul>
            </div>
            <div class="row ">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./image/brush.jpg" alt="" style="width: 20px; height: 20px">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./image/circle.jpg" alt="" style="width: 20px; height: 20px;">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row color">
                <label class="title">Color</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"><input type="color" id="color-picker" value="#4A98F7"></li>
                </ul>
            </div>
            <div class="row button">
                <button class="clear">Clear</button>
                <button class="save">Export</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
